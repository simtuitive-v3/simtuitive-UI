<app-logged-in-header></app-logged-in-header>
<div class="container form-top">
    <div class="section-heading">
        All Categories
    </div>
    <div class="category-container">
        <div>
            <div *ngFor="let category of masterPoducts" class="category-item" (click)="navigation(category)">
                {{category}}
            </div>
        </div>
    </div>
    <div *ngFor="let category of masterPoducts,index as i">
        <div class="section-heading" style="padding-top: 35px;">
            {{category}} simulations
            <span class="heading-see-all" (click)="navigation(category)">See all</span>
        </div>
        <div class="isBiggerScreen">

            <div class="card-holder">
                <div *ngFor="let product of filteredproducts[category],index as i">
                    <div class="simulation-card" *ngIf="i<4">
                        <div (click)='navigateToFn(product)'>
                            <div class="sim-img">
                                <img [src]="product.productThumbNailImageUrl1">
                            </div>
                            <div class="sim-card-name">{{product.productTitle}}
                            </div>
                            <div class="sim-details">
                                <span><i class="fas fa-signal"
                                        style="padding-right:5px"></i>{{product.courseLevel}}</span>
                                <span><i class="far fa-clock"
                                        style="padding-right:5px"></i>{{product.contentDuration}}</span>
                            </div>
                        </div>
                        <div class="footer-icon">
                            <i class="fas fa-chevron-down sim-expand-icon"
                                (click)='loggedInOpenModalViewFn(product)'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="isSmallerScreen">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 mt-3">
                        <div *ngFor="let product of filteredproducts[category], index as i">
                            <div class="card mar-bot-7Cent" *ngIf='i<1'>
                                <div class="card-horizontal" (click)='navigateToFn(product)'>
                                    <div class="img-square-wrapper">
                                        <img [src]="product.productThumbNailImageUrl1" class="mobile-layout-img">
                                    </div>
                                    <div class="card-body">
                                        <h4 class="card-title">{{product.productTitle}}</h4>
                                        <p class="card-text"> <span class="mobile-layout-text"><i
                                                    class="fas fa-signal"></i>{{product.courseLevel}}</span>
                                            <br>
                                            <br>
                                            <span class="mobile-layout-text"><i
                                                    class="fas fa-clock"></i>{{product.contentDuration}}</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div style="margin-top: 100px;">
    <app-logged-in-footer></app-logged-in-footer>
</div>
